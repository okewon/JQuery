<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href = "../css/mystyle.css" rel = "stylesheet" type = "text/css">
<script src = "../js/jquery-3.5.0.min.js"></script>
<script>
	$(function(){
		$('#rem').on('click', function(){
			$('#d1').remove();
		});
		
		$('#emp').on('click', function(){
			$('#d2').empty();
		})
		
		$('.pp').on('click', function(){
			$(this).css('font-size', '+=3px');
		})
		
		$('#erem').on('click', function(){
			$('#p1').remove().appendTo("#result");
		})
		
		$('#det').on('click', function(){
			$('#p2').detach().appendTo("#result");
		})
	})
</script>
<style>
	#result{
		border : 2px solid blue;
		height : auto;
		padding : 10px;
		margin : 10px;
	}
</style>
</head>
<body>
	<div id = "box1" class = "box">
		<h2></h2>
		<div id = "d1">
			<p class = "pp">무궁화 꽃이 피었습니다1</p>
			<p class = "pp">장미 꽃이 피었습니다1</p>
		</div>
		<div id = "d2">
			<p class = "pp">무궁화 꽃이 피었습니다2</p>
			<p class = "pp">장미 꽃이 피었습니다2</p>
		</div>
		<div id = "d3">
			<p id = "p1" class = "pp">무궁화 꽃이 피었습니다3</p>
			<p id = "p2" class = "pp">장미 꽃이 피었습니다3</p>
		</div>
		<button type = "button" id = "rem">remove실행</button>
		<button type = "button" id = "emp">empty실행</button>
		
		<button type = "button" id = "erem">remove실행</button>
		<button type = "button" id = "det">detach실행</button>
	</div>
	<br>
	remove와 detach실행시 이벤드 핸들러 확인하기<br>
	remove : 이벤트 핸들러가 실행되지 않는다.<br>
	detach : 이벤트 핸들러가 실행된다<br>
	<div id = "result"></div>
</body>
</html>
