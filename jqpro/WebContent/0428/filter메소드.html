<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href = "../css/mystyle.css" rel = "stylesheet" type = "text/css">
<script src = "../js/jquery-3.5.0.min.js"></script>
<script>
	$(function(){
		$('#btn1').on('click', function(){
			//p요소 중 class가 intro인 요소를 선택
			//$('p.intro');
			$('p').filter('.intro').css('background', 'yellow');
			
			//p요소 중 짝수번째 요소를 선택
			//$('p:even');
			$('p').filter(':even').css('color', 'red');
			
			//p요소의 짝수번째 중 HTML이 포함된 요소를 선택
			$('p').content("HTML");
		})
	})
</script>
<style>
</style>
</head>
<body>
	<div id = "box1" class = "box">
		<h2>filter메소드</h2>
		<h1>환영합니다</h1>
		<p class="pp">내이름은 jQuery입니다</p>
		<p class="intro">나는 자바스크립트와 같이 살고 있습니다</p>
		<p class="intro">내 친구는 Html, css, Ajax입니다</p>
		<p class="pp">나는 모두를 사랑합니다~</p>
		
		<button id = "btn1" type = "button">실행</button>
		<div id = "result1"></div>
	</div>
</body>
</html>
