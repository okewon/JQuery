<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href = "../css/mystyle.css" rel = "stylesheet" type = "text/css">
<script src = "../js/jquery-3.5.0.min.js"></script>
<script>
	$(function(){
		$('button').on('click', function(){
			
			//각 상태 값을 가져온다
			chk = $('#checkTest').prop('checked');
			opt = $('#selTest option').eq(0).prop('selected');
			txt = $('#txtTest').prop('readonly');
			dis = $('#runBtn').prop('disabled');
				
			res = `chk = ${chk}<br>`;
			res += `opt = ${opt}<br>`;
			res += `txt = ${txt}<br>`;
			res += `dis = ${dis}<br>`;
			$('#result1').html(res);
			
			//각 상태 값을 반대로 변경
			$('#checkTest').prop('checked', !chk);
			$('#selTest option').eq(0).prop('selected', !opt);
			$('#txtTest').prop('readonly', !txt);
			$('#runBtn').prop('disabled', !dis);
		})
	})
</script>
<style>
</style>
</head>
<body>
	<div class = "box">
		<h2></h2>
		<form>
			체크박스(라디오버튼) :    <input type="checkbox" id="checkTest" checked><br><br>
			
			리스트박스(select객체) : 
			 <select id="selTest">
			     <option value="1">하나</option> 
			     <option value="2">둘</option>
			     <option value="3" selected >셋</option>  
			     <option value="4">넷</option>
			 </select><br><br>
			
			 text객체	(readonly) : 
			 <input type="text" value="가나다" id="txtTest"><br><br>
			
			 button객체(disabled) :
			 <input type = "button" value="실행" id="runBtn" onclick = 'alert("hello~")'>
		</form>
		<button type = "button">실행</button>
		<div id = "result1"></div>
	</div>
</body>
</html>
