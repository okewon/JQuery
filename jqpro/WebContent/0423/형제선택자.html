<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../css/mystyle.css" rel="stylesheet" type="text/css">
<script src="../js/jquery-3.5.0.min.js"></script>
<script>
	$(function(){
		$('#btn1').on('click', function(){
			//h3 다음의 모든 형제의 배경색을 변경, 길이지정, 가운데정렬
			$('#box1>h3~p').css('backgroundColor', 'yellow').css('width', '500px').css('text-align', 'center');
			
		    //h3 다음의 첫번째 형제의 글자를 굵게, 크게  : font-weight 
		    $('#box1>h3+p').css('font-weight', 'bold').css('font-size', '2.0em');
		})
	})
</script>
<style>
</style>
</head>
<body>
	<div id = "box1" class = "box">
		<h2>형제 선택자</h2>
		<p>형제 선택자 에 대하여</p>
		 <h3> 꼬마버스 타요 가족을 소개 합니다</h3>
		 <p> 타요</p>
		 <p> 로기</p>
		 <p> 라니 </p>
		 <p> 가니 </p>
		<button id = "btn1" type = "button">실행</button>
		<div id = "result1"></div>
	</div>
</body>
</html>
