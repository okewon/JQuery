<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../css/mystyle.css" rel="stylesheet" type="text/css">
<script src="../js/jquery-3.5.0.min.js"></script>
<script>
	$(function(){
		$('#btn1').on('click', function(){
			//title 속성을 가진 p요소의 배경색 변경
			$('p[title]').css('backgroundColor', 'red');
	        //type 속성이 password 인 요소의 테두리 변경
			$('input[type = password]').css('border', '1px solid blue');
		})
		
		$('#btn2').on('click', function(){
			//type이 button인 input요소의 배경색 변경 
			$('#box2 input[type = button]').css('background', 'pink');
			
			//href가 mailto 로 시작하는 a 요소의 배경색 변경  
			$('#box2 a[href^=mailto]').css('background', 'cyan');
			
			//id 가 img1인것만 제외한(아닌) img요소의 테두리 변경 
			$('#box2 img[id!=img1]').css('border', '5px dotted hotpink');
			
			//src가 png로 끝나는 img 요소의 테두리 변경 
			$('#box2 img[src$=png]').css('border', '8px double green');
			
			//type이 text인 input 요소의 테두리 
			$('#box2 input[type=text]').css('border','3px solid orange');
			
			//title 이 named 단어(공백구분)를 포함한 img 요소 의 테두리  
			$('#box2 img[title*=named]').css('border', '10px solid black');
			
			//href가 power2c를 포함하는 모든 a 요소  의 밑줄 없음  
			$('#box2 a[href*=power2c]').css('text-decoration', 'none');
			
			//id가 little 이거나 little- 로 시작하는  img요소 의 테두리
			$('#box2 img[id|=little]').css('border', '2px dotted red');
			
			//alt 속성을 갖는 이미지 요소 의 테두리- 2px 단선  레드 
			$('#box2 img[alt]').css('border','2px solid red');
			
		})
	})
</script>
<style>
	img{
		width : 100px;
		height : 100px;
	}
</style>
</head>
<body>
	<pre>
		//title 속성을 가진 p요소의 배경색 변경
		$('p[title]')
        //type 속성이 password 인 요소의 테두리 변경
		$('input[type = password]')
	</pre>

	<div id = "box1" class = "box">
		<h2>속성선택자</h2>
		<p> 일반 문단입니다 </p>
  		<p title="툴팁으로 보입니다"> 타이틀을 가지고 있는 문단입니다 </p>
  		회원번호
  		<input type="text" value = "회원번호">
  		비밀번호
  		<input type="password" value = "비밀번호 ">
		<button id = "btn1" type = "button">실행</button>
	</div>
	
	<div id = "box2" class = "box">
		<h2>속성선택자</h2>
		<a href="http://www.ddit.or.kr">(재)대덕 인재 개발원</a><br><br>
		<a href="mailto:power2c@ddit.or.kr">빠워에게 메일보내기</a><br><br>
		<div><label>Some images:</label></div>
		<div>
		  <img src="../images/산수유.jpg" id="img1" alt="Hibiscus">
		  <img src="../images/수국.jpg" id="little-Bear" title="A dog named little Bear">
		  <img src="../images/소우주.jpg" id="verbena" alt="Verbena">
		  <img src="../images/쇼핑백.jpg" id="cozmo" title="A puppy named Cozmo">
		  <img src="../images/쇼핑백2.jpg" id="tigerLily" alt="Tiger Lily">
		  <img src="../images/쇼핑백3.jpg" id="little" title="coffeePot">
		  <img src="../images/산.png">
		</div>
		<div id="someDiv">이곳은 ID속성이 <tt>someDiv</tt>인 &lt;div&gt;태그 입니다. </div>
		<form>
		  <div>
		    <label>Text:</label> <input type="text" id="aTextField" name="someTextField"/>
		  </div>
		   <button type="submit" id="submitButton">Submit</button>
		   <input type="button" value="클릭~~">
		</form>
		<button id = "btn2" type = "button">실행</button>
	</div>
</body>
</html>
