<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href = "../css/mystyle.css" rel = "stylesheet" type = "text/css">
<script src = "../js/jquery-3.5.0.min.js"></script>
<script>
	$(function(){
		count = 0;
		$('.box').on('click', '.add', function(){
			count++;
			file = "";
			file += `<span id = ${count}>`;
			file += `파일 : <input type="file">`;
			file += `<button class = "add" type = "button">추가</button>`;
			file += `<button class = "del ${count}">삭제</button><br></span>`;
			
			$(".box").append(file);
		})
		
		$('.box').on('click', '.del', function(){
			$(this).parent().remove();
			/* vclass = $(this).attr('class');//del 1
			vc = vclass.split(" ");//vc[0] = "del" vc[1] = "1"
			
			$(`#${vc[1]}`).remove();//$('#1').remove(); */
		})
		
		//첨부파일이 최대 5개까지
		//5개 이상이면 더이상 추가에 대한 이벤트는 발생되지 않는다.
	})
</script>

</head>
<body>
	<div class = "box">
		<h2></h2>
		이름 : <input type = "text"><br>
		파일 : <input type = "file"><br>
		<button class = "add" type = "button">실행</button>
		<div id = "result1"></div>
		<br>
	</div>
</body>
