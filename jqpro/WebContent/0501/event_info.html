<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href = "../css/mystyle.css" rel = "stylesheet" type = "text/css">
<script src = "../js/jquery-3.5.0.min.js"></script>
<script>
	$(function(){
		$('#d1').on('mousedown', function(){
			res = `대상 ${event.target}, ${event.target.tagName} <br>`;
			res += `페이지 위치 ${event.pageX} , ${event.pageY} <br>`;
			res += `스크린 위치 ${event.screenX} , ${event.screenY} <br>`;
			res += `버튼 ${event.button} <br>`;
			res += `ctrl ${event.ctrlKey} <br>`;
			
			$('#result1').html(res);
		})
		
		$('button').on('mousedown', function(){
			res = `대상 ${event.target}, ${event.target.tagName} <br>`;
			res += `페이지 위치 ${event.pageX} , ${event.pageY} <br>`;
			res += `스크린 위치 ${event.screenX} , ${event.screenY} <br>`;
			res += `버튼 ${event.button} <br>`;
			res += `ctrl ${event.ctrlKey} <br>`;
			
			$('#result1').html(res);
		})
		
		$(document).on('mousemove', function(){
			res = "X : " + event.pageX + "<br>";
			res += "Y : " + event.pageY;
			$('#xyinfo').html(res);
			
			//좌표가 200, 200이면 새로운 이미지를 생성해서 추가
			if(event.pageX == 200 && event.pageY == 200){
				vimg = $('<img>',{
					'src': "../images/다람이1.jpg",
					'width' : '100px',
					'height' : '100px'});
				$('.box').prepend(vimg);
			}
		})
	})
</script>
<style>
	#d1{
		width : 300px;
		height : 200px;
		background-color : yellow;
	}
</style>
</head>
<body>
	<div class = "box">
		<div id = "xyinfo"></div>
		<h2></h2>
		<div id = "d1"> </div>
		<br>
		<button type = "button">실행</button>
		<div id = "result1"></div>
	</div>
</body>
</html>
