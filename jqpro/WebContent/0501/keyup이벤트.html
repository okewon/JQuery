<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href = "../css/mystyle.css" rel = "stylesheet" type = "text/css">
<script src = "../js/jquery-3.5.0.min.js"></script>
<script>
	$(function(){
		$('#txt').on('keydown', function(){
			max = 140;
			if($('#txt').val().length > max){
				$(this).prop('disabled', true);
			}else{
				$(this).prop('disabled', false);
				res = "남은 글자 : " + (max - $('#txt').val().length);
			}
			
			$('#rest').html(res);
		})
	})
</script>
<style>
</style>
</head>
<body>
	<div class = "box">
		<h2></h2>
		<p>하고 싶은 말을 하세요(140자 이내)</p>
		<textarea id = "txt" rows="10" cols="30"></textarea>
		<div id = "rest">남은 글자 : </div>
	</div>
</body>
</html>
