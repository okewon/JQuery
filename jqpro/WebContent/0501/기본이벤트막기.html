<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href = "../css/mystyle.css" rel = "stylesheet" type = "text/css">
<script src = "../js/jquery-3.5.0.min.js"></script>
<script>
	$(function(){
		$('a').on('click', function(){
			//나이를 입력
			age = parseInt(prompt("이름을 입력하세요"));
			
			//20미만일 때 페이지 이동 불가
			if(age < 20){
				event.preventDefault();			
			}
			
		})
		
		$('button').on('click', function(){
				//event.preventDefault();
				
				txt = $('input[type=text]').val();
				res = `이름 : ${txt}님 환영합니다`;
				$('#result1').html(res);
				
				return false;
		})
	})
</script>
<style>
</style>
</head>
<body>
	<div class = "box">
		<h2>기본이벤트 막아주기</h2>
		event.preventDefault()<br>
		<a href = "http://www.naver.com">네이버</a><br>
		<br>
		<form>
			입력 <input type = "text"><br>
			<button>전송실행</button>
			<div id = "result1"></div>
		</form>
	</div>
</body>
</html>
