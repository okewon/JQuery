<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../css/mystyle.css" rel="stylesheet" type="text/css">
<script src="../js/jquery-3.5.0.min.js"></script>

<script>
   $(function() {
      $('select').on('change', function(){
         res = "";
         $.each($('option:selected', this), function(i, v){
            // option[0], option[1] -> this, v
            //res += $(this).val() + "<br>";
            res += `${ jQuery(this).val() }<br>`;
            //$(v).val()
            //v.value
            //this.value
         })
         $('#result1').html(res);
      })
      
      //$('select[id=spring]')
      //$('select[name=sparing]')
      //$('#spring')
   })
</script>

</head>
<body>

   <div class="box">
      <h2></h2>
      select에서 선택시 값이 변하는 이벤트 - change이벤트
      <form>
         	봄소식 : 
         <select name="spring" id="spring" multiple size="6">
            <option>개나리</option>
            <option selected>진달래</option>
            <option>민들레</option>
            <option selected>벚꽃</option>
            <option>목련</option>
            <option>철쭉</option>
         </select>
      </form>
      
      <div id="result1"></div>
   </div>
</body>
</html>
