<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href = "../css/mystyle.css" rel = "stylesheet" type = "text/css">
<script src = "../js/jquery-3.5.0.min.js"></script>
<script>
	_$ = $.noConflict();
	
	_$(function(){
		_$('#btnHidden').on('click', function(){
			//res = $('p:hidden').text(); get
			res = "";
			_$.each(_$('p:hidden'), function(i){
				res += (i + 1) + "번째 요소 : " + _$(this).text() + " 태그명 : " + this.tagName + "<br>";
			})
			_$('#result1').html(res); //set .text(res)
		})
		
		_$('#btnVisible').on('click', function(){
			//res = $('p:visible').text(); get
			res = "";
			_$.each(_$('p:visible'), function(i){
				//res += (i + 1) + "번째 요소 : " + $(this).text() + "<br>";
				res += `${i+1} 번째 요소 : ${_$(this).text()} 태그명 : {${this.tagName}} <br>`;
			})
			_$('#result2').text(res);
		})
		
		_$('#visible').on('click', function(){
			//res = $('p:visible').text(); //get
			_$('#result2').text(res); //set
		})
	})
</script>
<style>
</style>
</head>
<body>
	<div class = "box">
		<h2>visibility 필터</h2>
		:hidden :안보이는 요소를 거를때 사용하는 필터<br>
		:visible :보이는 요소를 거를때 사용하는 필터<br>
		<p> 보이는 문단</p>
	    <p style="visibility:hidden;">숨겨진 문단</p>
	    <p style="display:none;"> 자리를 차지 하지 못한 문단 </p>
	    <p style="opacity:0;"> 투명한 문단</p>
	
	    <button id="btnHidden" type="button">Hidden</button>
	    <button id="btnVisible" type="button">Visible</button>
	    <div id="result1"></div>
	    <div id="result2"></div>
	</div>
</body>
</html>
