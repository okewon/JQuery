<!doctype html>
<html lang = "ko">
	<head>
		<meta charset="utf-8">
		<title>Web Programming</title>
		<style>
			h1{
				font-size : 50px;
			}
			img{
				width : 10%;
				height : 10%;
			}
			p{
				font-size : 1.5em;
			}
			span{
				color : red;
			}
			pre{

			}

	</head>	
	<body>
		<pre>
			<strong>inline요소 : </strong><br>
			한줄 전체를 차지 하지 않고 필요한 만큼만 차지한다.
			줄이 바뀌지 않는다.
			span, img, a, strong(굵게, 강하게), a(기울임꼴, 강조)
		</pre>
	
		<h1> Welcome to the Web Programming! </h1>
		<img src = "..\images\에스프레소.jpg" >
		<img src = "..\images\카라멜마키아또.jpg" >

			언제든지 오셔서 질문이 있으면 올려주세요!
			<span><em>여러분을 환영합니다.</em></span>
		</p>

		HTML5, CSS, Javascript, jQuery, SQL, JSP,...<br><br>
