<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width : 200px;
		height : 100px;
		margin : 20px;
	}
	#d1, #dd1{
		background-color : yellow;
	}
	#d2, #dd2{
		background-color : blue;
	}

	}
	#d5, #dd5{

	}

		position : relative;
		top : 40px;
	}
	#dd4{
		position : absolute;
		top : 60px;
		left : 100px;
	}
	#dd2{
		position : fixed;
		top : 200px;
		right : 50px;
	}
	
</style>
</head>

	<div id = "d1">

	</div>
	<div id = "d2">

	</div>

	</div>

	</div>

	<br>

	</div>

	</div>

	</div>
