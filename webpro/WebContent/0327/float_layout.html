<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		box-sizing : border-box;
		margin : 10px;
		text-align : center;
		border-radius : 30px;
	}
	#head{
		background-color : yellow;
		width : 100%;
		height : 80px;
	}
	#nav{
		background-color : red;
		width : calc(30% - 12px);
		height : 500px;
		float : left;
	}
	#content{
		background-color : green;
		width : calc(66% - 12px);
		height : 500px;
		float: right;
	}
	#footer{
		background-color : pink;
		width : 100%;
		height : 80px;
		clear : both;
	}
</style>
</head>
<body>
	<div id = "head">
		header
	</div>
	<div id = "nav">
		nave
	</div>
	<div id = "content">
		content
	</div>
	<div id = "footer">
		footer
	</div>
</body>
</html>
