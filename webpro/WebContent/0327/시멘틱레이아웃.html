<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	header{
		box-sizing : border-box;
		margin : 10px;
		text-align : center;
		border-radius : 30px;
		background-color : yellow;
		width : 100%;
		height : 80px;
	}
	nav{
		box-sizing : border-box;
		margin : 10px;
		text-align : center;
		border-radius : 30px;
		background-color : red;
		width : calc(30% - 12px);
		height : 500px;
		float : left;
	}
	content{
		box-sizing : border-box;
		margin : 10px;
		text-align : center;
		border-radius : 30px;
		background-color : green;
		width : calc(66% - 12px);
		height : 500px;
		float: right;
	}
	footer{
		box-sizing : border-box;
		margin : 10px;
		text-align : center;
		border-radius : 30px;
		background-color : pink;
		width : 100%;
		height : 80px;
		clear : both;
	}
</style>
</head>
<body>
	<header>My Blog Page</header>
	<nav>nave</nav>
	<section>content</section>
	<footer>footer</footer>
</body>
</html>
