<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../css/mystyle.css" rel="stylesheet" type="text/css">
<script>
   function proc1() {
      /* res = "appName : " + navigator.appName + "<br>";
      res += "appVersion : " + navigator.appVersion +  "<br>";
      res += "platform : " + navigator.platform + "<br>";
       */
       
       res = "";
       for (var key in navigator) {
            value = navigator[key];
            res += key + " : " + value + "<br>";
          }

      document.getElementById('result1').innerHTML = res;
      
      a = navigator.userAgent;
      document.getElementById('result2').innerHTML = a;
      
      b = a.match('Chrome');
      
      if(b != null)
    	  res = "당신의 브라우저는 크롬입니다.";
      else 
    	  res = "당신의 브라우저는 크롬이 아닙니다.";
      
      document.getElementById('result2').innerHTML = res;
   }
</script>
</head>

<body>

   <div class="box">
      <h2>navigator객체</h2>
      -브라우저의 정보를 얻는다<br>
      -부분문자열 검색 - 브라우저의 종류를 얻는다.<br>
      -입력문자열.match(정규식,패턴)<br>
      -전체문자열.match(부분문자열) <br>
      a = navigator.userAgent;<br>
      b = a.match("Chrome")<br>
      if(b != null)크롬이다.<br>
      <button type="button" onclick="proc1()">실행</button>
      <div id="result1"></div>
      <div id="result2"></div>
   </div>
</body>
</html>
