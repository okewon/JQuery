<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href = "../css/mystyle.css" rel = "stylesheet" type = "text/css">
<script>
	function proc1(){
		var arr = ["사과", "바나나", "참외", "딸기", "수박"];
		res = "";
		
		for(i = 0; i < arr.length; i++){
			res += arr[i] + "&nbsp;&nbsp;&nbsp;&nbsp;"
		}
		
		document.getElementById("result1").innerHTML = res;
	}
	
	function proc2(){
		var arr = new Array("사과", "바나나", "참외", "딸기", "수박");
		res = "";
		
		for(i = 0; i < arr.length; i++){
			res += arr[i] + "&nbsp;&nbsp;&nbsp;&nbsp;"
		}
		
		document.getElementById("result2").innerHTML = res;
	}
	
	function proc3(){
		var arr = new Array();
		arr[0] = "사과";
		arr[1] = 100;
		arr[2] = "딸기";
		res = "";
		
		for(i = 0; i < arr.length; i++){
			res += arr[i] + "&nbsp;&nbsp;&nbsp;&nbsp;"
		}
		
		document.getElementById("result3").innerHTML = res;
	}
</script>
</head>
<body>
	<div class = "box">
		<h2>배열 1</h2>
		리터럴(상수값)에 의한 배열 생성<br>
		var arr = ["사과", "바나나", "참외", "딸기", "수박"];<br>
		<button type = "button" onclick = "proc1()">실행</button>
		<div id = "result1"></div>
	</div>
	
	<div class = "box">
		<h2>배열 2</h2>
		생성자에 의한 배열 생성<br>
		var arr = new Array("사과", "바나나", "참외", "딸기", "수박");<br>
		<button type = "button" onclick = "proc2()">실행</button>
		<div id = "result2"></div>
	</div>

	<div class = "box">
		<h2>배열 3</h2>
		생성자에 의한 배열 생성<br>
		var arr = new Array();<br>
		arr[0] = "사과";<br>
		arr[1] = 100;<br>
		arr[2] = "딸기";<br>
		<button type = "button" onclick = "proc3()">실행</button>
		<div id = "result3"></div>
	</div>
</body>
</html>
