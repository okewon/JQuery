<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href = "../css/mystyle.css" rel = "stylesheet" type = "text/css">
<style>
	img{
		width : 100px;
		height : 100px; 
	}	
	a, p{
		font-size : 1.5em;
	}
	a:link{
		color : hotpink;
		text-decoration : none;
	}
	a:link{
		color : green;
	}
	a:hover{
		background : yellow;
		text-decoration : overline;
	}
	a:active{
		color : blue;
		font-size : 1.5em;
		text-decoration : underline;
	}
	p:hover{
		background : lime;
		text-decoration : line-through;
	}
	a:nth-child(2n){
		border : 3px solid blue;
	}
	td{
		width : 200px;
		height : 40px;
		text-align : center;
	}
	td:nth-child(2n){
		background : lightgreen;
	}
	td[title]{
		background : orange;
	}
	td[class=td2]{
		font-size : 2.0em;
		color : red;
		font-weight : bold;
	}
</style>
</head>
<body>
	<pre>
		의사 클래스를 이용한 선택
		의사 클래스 : 특정 상태 또는 구조에 따라서 결정
		특정 상태 : :link, :visited, :hover, :active
		구조 : :nth-child(1)
	</pre>
